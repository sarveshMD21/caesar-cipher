<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: #d0efff;">
    <div class="d-flex flex-column ">
        <div class="d-flex justify-content-center">
            <h1>Get your Caesar Cipher</h1>
        </div> 
    <div class="d-flex flex-row justify-content-center">
        <div class="m-5 d-flex flex-column ">
            <div class="m-2">
                <h1>Enter Plain Text</h1>
                <textarea class="form-control" id="plaintext" value="Welcome Sir"></textarea>
            </div>
            <div class="m-2 ">
                <button class="btn btn-success" onclick="myFunction()">Encrpyt</button>
            </div>
        </div>
        <div class="m-5">
            <h1>Here is the Cypher text</h1>
            <textarea class="form-control" id="cyphertext"></textarea>
        </div>
    </div>
    <div>
    <script>
        function myFunction() {
            var txt = document.getElementById("plaintext").value;
            var res = "";
            for (var i = 0; i < txt.length; i++) {
                if (txt[i] == ' ')
                    res += ' ';
                else {
                    var ch = txt.charCodeAt(i);
                    var temp;
                    if (ch >= 97)
                        temp = String.fromCharCode(97 + (25 - (ch - 97)));
                    else
                        temp = String.fromCharCode(65 + (25 - (ch - 65)));
                    res += temp;
                }
            }
            document.getElementById("cyphertext").innerHTML = res;
        }
    </script>
</body>

</html>
